<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="messages">
    <div class="message error">
        <span class="title"><span>Danger!</span><span class="closeButton">&times;</span></span>
        <span class="detail">Indicates a dangerous or potentially negative action</span>
    </div>
    <div class="message warning">
        <span class="title"><span>Warning!</span><span class="closeButton">&times;</span></span>
        <span class="detail">A statement or event that warns of something or that serves as a cautionary</span>
    </div>
    <div class="message information">
        <span class="title"><span>Information!</span><span class="closeButton">&times;</span></span>
        <span class="detail">Facts provided or learned about something or someone</span>
    </div>
</div>
    

</body>
</html>
